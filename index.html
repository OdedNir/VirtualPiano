<!DOCTYPE html>
<html>
<link>
    <meta charset="UTF-8">
    <title>Virtual Piano</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="header">Virtual Piano 
        <img id="speaker" src="Speaker.png" alt="speaker icon">
    </h1>
    <div class="container">
        <div class="white-keys">
            <kbd id="a">A</kbd>
            <kbd id="s">S</kbd>
            <kbd id="d">D</kbd>
            <kbd id="f">F</kbd>
            <kbd id="g">G</kbd>
            <kbd id="h">H</kbd>
            <kbd id="j">J</kbd>
            <kbd id="k">K</kbd>
            <kbd id="l">L</kbd>
            <kbd id=";">;</kbd>
        </div>
        <div class="black-keys">
            <kbd id="w">W</kbd>
            <kbd id="e">E</kbd>
            <kbd id="t">T</kbd>
            <kbd id="y">Y</kbd>
            <kbd id="u">U</kbd>
            <kbd id="o">O</kbd>
            <kbd id="p">P</kbd>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
